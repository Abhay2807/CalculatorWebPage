<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="cal.css">
</head>
<body>

  <h1>Calculator</h1>

  

  <div class="main">

  <p class="value"></p>

  <div class="outer">

  <div class="row1">
    <button onclick="
    updateCalculation('1');
  ">1</button>
  
  <button onclick="
    updateCalculation('2');
  ">2</button>

  <button onclick="
    updateCalculation('3');
  ">3</button>

  <button class="op"
  onclick="
    updateCalculation(' + ');
  ">+</button>
  </div>

  <div class="row2">
    <button onclick="
    updateCalculation('4');
  ">4</button>
  
  <button onclick="
    updateCalculation('5');
  ">5</button>

  <button onclick="
    updateCalculation('6');
  ">6</button>

  <button class="op" onclick="
    updateCalculation(' - ');
  ">-</button>
  </div>

  <div class="row3">
    <button onclick="
        updateCalculation('7');
      ">7</button>
      
      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button  class="op" onclick="
        updateCalculation(' * ');
      ">*</button>
  </div>

  <div class="row4">
    <button onclick="
    updateCalculation('0');
  ">0</button>
  
  <button onclick="
    updateCalculation('.');
  ">.</button>

  <button onclick="
    calculation = eval(calculation);
    //console.log(calculation);
    displayCalculation();
    saveCalculation();
  ">=</button>

  <button class="op" onclick="
    updateCalculation(' / ');
  ">/</button>
  
  </div>

  <div class="row5">
  

    <button class="op"  onclick="
    updateCalculation('^')";>
    XOR</button>

    <button class="op" onclick="
    updateCalculation('%')";>
    Mod</button>

    <button class="op" onclick="
    updateCalculation('**')";>
    Pow</button>

    <button  onclick="
    updateCalculation('2.71828182846')";>
    e</button>



  </div>

  <div class="row6">
    <button id="btn"
    onclick="
    calculation='';
    //console.log(`ALL CLEARED ${calculation}`);
    displayCalculation();
    saveCalculation();">CLEAR </button>
  </div>

  

  </div>
  </div>
  
  <script src="cal.js"></script>
</body>
</html>
